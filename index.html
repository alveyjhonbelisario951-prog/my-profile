<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Profile</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#06b6d4}
    body{font-family:Arial,Helvetica,sans-serif;line-height:1.4;margin:0;background:linear-gradient(180deg,#071123 0%,#071827 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .card{max-width:880px;width:100%;background:rgba(255,255,255,0.05);border-radius:14px;padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.6);display:grid;grid-template-columns:160px 1fr;gap:20px}
    .avatar{width:160px;height:160px;border-radius:12px;overflow:hidden;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
    .avatar img{width:100%;height:100%;object-fit:cover}
    h1{margin:0;font-size:24px}
    .meta{color:var(--muted);font-size:14px;margin-top:6px}
    .bio{margin-top:12px;color:#d8e6f4}
    .badge{display:inline-block;background:rgba(255,255,255,0.06);padding:6px 10px;border-radius:999px;margin-right:8px;font-size:13px;color:var(--muted)}
    .contact{margin-top:18px}
    .contact a{color:var(--accent);text-decoration:none;margin-right:12px;font-weight:600}
    footer{grid-column:1/-1;margin-top:18px;color:var(--muted);font-size:13px;text-align:right}
    @media (max-width:640px){.card{grid-template-columns:1fr}.avatar{margin:0 auto}}
  </style>
</head>
<body>
  <article class="card">
    <div class="avatar">
      <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop&crop=faces" alt="Profile Photo">
    </div>
    <div>
      <h1>Your Name</h1>
      <div class="meta">Student • Web Developer • Your City</div>
      <p class="bio">Write your short bio here. Explain who you are, what you do, and what your goals are.</p>
      <div>
        <span class="badge">HTML</span>
        <span class="badge">CSS</span>
        <span class="badge">JavaScript</span>
      </div>
      <div class="contact">
        <a href="mailto:you@example.com">you@example.com</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
      </div>
    </div>
    <footer>Last updated: 2025</footer>
  </article>
</body>
</html>
